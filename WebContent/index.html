<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Company Mailer</title>
<link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>
	<!-- header -->
	<h2>Company Mailer</h2>
	<h3 style="background-color: red; color: red;">c</h3>
	<a href="index.html">Home</a> | 
	<hr>
	<!-- body -->

	<div class="inputform" style="float: right;">
		<h2 class="design">Registration Form</h2>
		<form action="RegisterServlet" method="post">
			<table>
				<tr>
					<td>Name:</td>
					<td><input type="text" name="name" /></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="text" name="email" /></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" name="password" /></td>
				</tr>
				<tr>
					<td>Gender:</td>
					<td><input id="gender1" type="radio" name="gender"
						value="male" />Male <input type="radio" id="gender2" name="gender"
						value="female" />Female</td>
				</tr>
				<tr>
					<td>Date of Birth:</td>
					<td><input type="date" name="dob" /></td>
				</tr>
				<tr>
					<td>Contact:</td>
					<td><input type="text" name="contact" /></td>
				</tr>
				<tr>
					<td>AddressLine:</td>
					<td><textarea name="addressLine" rows="2" cols="15"></textarea></td>
				</tr>
				<tr>
					<td>City:</td>
					<td><input type="text" name="city" /></td>
				</tr>
				<tr>
					<td>State:</td>
					<td><input type="text" name="state" /></td>
				</tr>
				<tr>
					<td>Country:</td>
					<td><select name="country">
							<option>India</option>
							<option>China</option>
							<option>Bhutan</option>
							<option>USA</option>
							<option>France</option>
							<option>Other</option>
					</select></td>
				</tr>
				<tr>
					<td colspan="2" align="left"><input id="submit" type="submit"
						value="register" /> <input id="reset" type="reset" value="clear" />
					</td>
				</tr>
			</table>
		</form>
	</div>
	
	<div class="inputform" style="float: left;">
		<h2 class="design">Login Form</h2>
		<form action="LoginServlet" method="post">
			<table>
				<tr>
					<td>Email:</td>
					<td><input type="email" name="email" /></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" name="password" /></td>
				</tr>
				<tr>
					<td colspan="2"><input id="submit" type="submit" value="login" />
					</td>
				</tr>
			</table>
		</form>
	</div>
	<p style="margin-top:500px;background-color:red;color:white;text-align:center">&copy;Copyright 2016-2017. All rights reserved!</p>
	
</body>
</html>
