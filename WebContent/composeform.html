<div class="inputform" style="float:left;">
	<h2 class="design">Compose Mail</h2>
	<form action="ComposeServletProcess">
	<table>
	<tr><td>To:</td><td><input type="text" name="to"/></td></tr>
	<tr><td>Subject:</td><td><input type="text" name="subject"/></td></tr>
	<tr><td>Message:</td><td><textarea name="message" rows="5" cols="30"></textarea></td></tr>
	<tr><td><td><input id="submit" type="submit" value="Send Mail"/></td></tr>
	</table>
	</form>
</div>
